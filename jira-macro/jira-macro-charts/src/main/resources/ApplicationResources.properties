rendering.macro.jiraBiDimensionalGridChart.name=jiraBiDimensionalGridChart
rendering.macro.jiraBiDimensionalGridChart.description=Displays a bidimensional table with JIRA issues statistics based on chosen x and y axis fields.
rendering.macro.jiraBiDimensionalGridChart.parameter.url.name=URL
rendering.macro.jiraBiDimensionalGridChart.parameter.url.description=The JIRA Server URL.
rendering.macro.jiraBiDimensionalGridChart.parameter.id.name=Instance ID
rendering.macro.jiraBiDimensionalGridChart.parameter.id.description=The configuration id of the JIRA Server URL to use.
rendering.macro.jiraBiDimensionalGridChart.parameter.query.name=JQL Query
rendering.macro.jiraBiDimensionalGridChart.parameter.query.description=The JQL query for getting issues.
rendering.macro.jiraBiDimensionalGridChart.parameter.filterId.name=Filter ID
rendering.macro.jiraBiDimensionalGridChart.parameter.filterId.description=The identifier of the saved JIRA filter to be used for the query.
rendering.macro.jiraBiDimensionalGridChart.parameter.xAxisField.name=X Axis Field
rendering.macro.jiraBiDimensionalGridChart.parameter.xAxisField.description=The field information to be displayed in each column.
rendering.macro.jiraBiDimensionalGridChart.parameter.yAxisField.name=Y Axis Field
rendering.macro.jiraBiDimensionalGridChart.parameter.yAxisField.description=The field information to be displayed in each row.
rendering.macro.jiraBiDimensionalGridChart.parameter.numberOfResults.name=Number of results
rendering.macro.jiraBiDimensionalGridChart.parameter.numberOfResults.description=The number of results to return.
rendering.macro.jiraBiDimensionalGridChart.parameter.isSortAscending.name=Sort ascending
rendering.macro.jiraBiDimensionalGridChart.parameter.isSortAscending.description=Check if the sorting should be ascending, else it will be descending.
rendering.macro.jiraBiDimensionalGridChart.parameter.isSortNatural.name=Sort natural
rendering.macro.jiraBiDimensionalGridChart.parameter.isSortNatural.description="Check to sort by natural field order, else it will sort using the totals.

rendering.macro.jiraCreatedVsResolvedChart.name=jiraCreatedVsResolvedChart
rendering.macro.jiraCreatedVsResolvedChart.description=Displays a line chart displaying the created vs resolved issues based on the performed query.
rendering.macro.jiraCreatedVsResolvedChart.parameter.url.name=URL
rendering.macro.jiraCreatedVsResolvedChart.parameter.url.description=The JIRA Server URL.
rendering.macro.jiraCreatedVsResolvedChart.parameter.id.name=Instance ID
rendering.macro.jiraCreatedVsResolvedChart.parameter.id.description=The configuration id of the JIRA Server URL to use.
rendering.macro.jiraCreatedVsResolvedChart.parameter.query.name=JQL Query
rendering.macro.jiraCreatedVsResolvedChart.parameter.query.description=The JQL query for getting issues.
